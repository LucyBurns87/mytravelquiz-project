<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Lucy Burns">
    <meta name="description" content="Travel quiz for fans to test their knowledge.">
    <meta name="keywords" content="Travel Quiz, Holiday Quiz, Countries Quiz">
    <link rel="apple-touch-icon" href="logo192.png" />
      <!-- Main stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- CSS reset for consistent styling across browsers -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <title>Travel Quiz</title>
  </head>
  <body>
     <!-- Header section with quiz title and rules -->
    <header>
      <h1 class="header">Love to Travel!! This Quiz is for you!!</h1>
      <h2 class="subheader">
        Quiz Rules:<br>
        You will receive 1 point for each correct answer.<br>
        You can score a total of 10 points.<br>
        You will have 10 random questions to answer.<br>
      </h2>
      <h3 class="h3">Press the START button to start the quiz.</h3>
    </header>

    <main>
      <!-- Main app container for quiz UI, dynamically filled by JS -->
      <div id="app" aria-live="polite"></div>
    </main>

    <footer class="GoodLuck">GOOD LUCK !!</footer>
    <!-- JavaScript for quiz functionality -->

    <script src="index.js"></script>
  </body>
</html>
